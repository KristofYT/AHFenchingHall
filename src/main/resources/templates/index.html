<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/frame :: head"></head>

<style>
    .custom-select {
        width: 100%;
    }

    .card-header {
        padding-bottom: 50px;
    }

    .card {
        margin: 0px;
        padding: 0px;
    }
</style>

<body class="no-skin">
<div th:replace="fragments/frame :: header"></div>

<div id="main-container" class="main-container">

    <div class="container">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide col-lg-8" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/banners/photo01.jpg" alt="First slide" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="banners/photo02.jpg" alt="Second slide" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="banners/photo03.jpg" alt="Third slide" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="banners/photo04.jpg" alt="Third slide" />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header text-lg-center">
                        预约免费体验
                    </div>
                    <form class="card-body">
                        <div class="form-group">
                            <input type="name" class="form-control" id="appointmentName"  placeholder="姓名" />
                        </div>
                        <div class="form-group">
                            <input type="photo" class="form-control" id="appointmentPhoto" placeholder="联系电话" />
                        </div>
                        <div class="form-group">
                            <select class="custom-select  " id="inlineFormCustomSelectPref">
                                <option value="5-6岁">5-6岁</option>
                                <option value="6-7岁">6-7岁</option>
                                <option value="7-8岁">7-8岁</option>
                                <option value="8-9岁">8-9岁</option>
                                <option value="9-10岁">9-10岁</option>
                                <option value="10-16岁">10-16岁</option>
                                <option value="成人">成人</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="custom-select  " id="inlineFormCustomSelectPref">
                                <option value="7">北京奥体中心</option>
                                <option value="15">北京海淀中心</option>
                                <option value="8">佛山中心</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">立即提交</button>
                    </form>
                    <div class="card-footer text-muted">
                        咨询热线 15923262806
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="/js/banner.js"></script>
        </div>

    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>

<th:block th:replace="fragments/script :: script"></th:block>
<script type="text/javascript" th:inline="javascript">
    console.log("aaa");
    $('.carousel').carousel({
        interval: 3000
    });
    window.onload = function () {
        menu();
    }
</script>

</body>
</html>
