<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bgframe :: head"></head>

<body class="no-skin">
<div th:replace="fragments/bgframe :: header"></div>

<div id="main-container" class="main-container">
    <div>
        <h1>
            Appointment
        </h1>
    </div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#" th:utext="#{home}"></a>
                    </li>

                    <li>
                        <a href="#" th:utext="#{user.us}"></a>
                    </li>
                </ul><!-- /.breadcrumb -->


            </div>


            <div class="page-content">

                <div class="page-header">
                    <h1>
                        <font th:utext="#{fenchinghall}"></font>
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            <font th:utext="#{user.us}"></font>
                        </small>
                        <a class="inline pull-right" href="#">
                            <i class="ace-icon fa fa-plus-circle purple"></i></a>
                    </h1>
                </div><!-- /.page-header -->


                <div class="row">
                    <div class="col-sm-12">
                        <div class="widget-box">
                            <div class="widget-header">
                                <h4 class="widget-title" th:utext="#{user.edit}"></h4>
                            </div>
                            <br/>
                            <div class="widget-body">
                                <div class="widget-main no-padding">
                                    <form autocomplete="off" action="#" th:action="@{/bgedituser}"
                                          th:object="${user}" method="post" class="form-horizontal"
                                          role="form">
                                        <div class="form-group" style="display: none ">
                                            <label for="inputError2" class="col-xs-12 col-sm-3 control-label no-padding-right" th:utext="#{user.id}"></label>
                                            <div class="col-xs-12 col-sm-5">
																	<span class="input-icon block">
																		<input type="text" th:field="*{id}" placeholder="" class="width-100" />
                                                                        <!--i class="ace-icon fa fa-times-circle red"></i-->
																	</span>
                                            </div>
                                        </div>
                                        <div class="form-group" style="display: none ">
                                            <label for="inputError2" class="col-xs-12 col-sm-3 control-label no-padding-right" th:utext="#{user.id}"></label>
                                            <div class="col-xs-12 col-sm-5">
																	<span class="input-icon block">
																		<input type="text" th:field="*{active}" placeholder="" class="width-100" />
                                                                        <!--i class="ace-icon fa fa-times-circle red"></i-->
																	</span>
                                            </div>
                                        </div>

                                        <div class="form-group" style="display: none ">
                                            <label for="inputError2" class="col-xs-12 col-sm-3 control-label no-padding-right" th:utext="#{user.id}"></label>
                                            <div class="col-xs-12 col-sm-5">
																	<span class="input-icon block">
																		<input type="text" th:field="*{email}" placeholder="" class="width-100" />
                                                                        <!--i class="ace-icon fa fa-times-circle red"></i-->
																	</span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputError2" class="col-xs-12 col-sm-3 control-label no-padding-right" th:utext="#{user.name}"></label>

                                            <div class="col-xs-12 col-sm-5">
																	<span class="input-icon block">
																		<input type="text" th:field="*{name}" placeholder="" class="width-100" />
                                                                        <!--i class="ace-icon fa fa-times-circle red"></i-->
																	</span>
                                            </div>
                                            <div class="help-block col-xs-12 col-sm-reset inline "><label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:#D16E6C" class="help-inline"></label></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputError2" class="col-xs-12 col-sm-3 control-label no-padding-right" th:utext="#{user.password}"></label>

                                            <div class="col-xs-12 col-sm-5">
																	<span class="input-icon block">
																		<input type="text" th:field="*{password}" placeholder="" class="width-100" />
                                                                        <!--i class="ace-icon fa fa-times-circle red"></i-->
																	</span>
                                            </div>
                                            <div class="help-block col-xs-12 col-sm-reset inline "><label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message inline"></label></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputError2" class="col-xs-12 col-sm-3 control-label no-padding-right" th:utext="#{user.phone}"></label>

                                            <div class="col-xs-12 col-sm-5">
																	<span class="input-icon block">
																		<input type="text" th:field="*{phone}" placeholder="" class="width-100" />
                                                                        <!--i class="ace-icon fa fa-times-circle red"></i-->
																	</span>
                                            </div>
                                            <div class="help-block col-xs-12 col-sm-reset inline "><label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="validation-message inline"></label></div>
                                        </div>


                                        <div class="form-group">
                                            <label for="inputError2" class="col-xs-12 col-sm-3 control-label no-padding-right" th:utext="#{appointment.age}"></label>

                                            <div class="col-xs-12 col-sm-5">
																	<span class="input-icon block">
																		<select class="chosen-select form-control" th:field="*{role}" id="age" data-placeholder="Choose a age...">

																		<option th:each="a : ${roles}" th:value="${{a}}" th:text="${a.roleName}"></option>
																		</select>
                                                                        <!--i class="ace-icon fa fa-times-circle red"></i-->
																	</span>
                                            </div>
                                            <div class="help-block col-xs-12 col-sm-reset inline "><label th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="validation-message inline"></label></div>
                                        </div>


                                        <div class="form-actions center">
                                            <a href="/bguser" data-target="#forgot-box" class="forgot-password-link">
                                                <i class="ace-icon fa fa-arrow-left"></i>
                                                <font th:utext="#{back}"></font>
                                            </a>
                                            <button type="submit" class="btn btn-sm btn-success">
                                                <font th:utext="#{submit}"></font>
                                                <i class="ace-icon fa fa-arrow-right icon-on-right bigger-110"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>


            </div><!-- /.page-content -->

        </div>
    </div><!-- /.main-content -->


</div>

<div th:replace="fragments/bgfooter :: footer"></div>

<th:block th:replace="fragments/bgscript :: script"></th:block>
<script type="text/javascript" th:inline="javascript">
    window.onload = function () {
        menu();
    }
</script>

</body>
</html>
