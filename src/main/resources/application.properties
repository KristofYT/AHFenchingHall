spring.datasource.url = jdbc:mysql://localhost:3306/fenchinghall?characterEncoding=utf-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 1234
spring.datasource.driver-class-firstName = com.mysql.jdbc.Driver
