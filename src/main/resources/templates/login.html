<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/frame :: head"></head>

<body class="login-layout light-login">

<div id="main-container" class="main-container">

    <div class="top"><img src="../images/course.jpg"/></div>
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <img src="..//logos/about.jpg" alt="company logo"/>
                        <h4 class="blue" id="id-company-text">&copy;AiHui Fenching </h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="login-form-header">

                                        Login

                                    </h4>

                                    <div class="space-6"></div>

                                    <form th:action="@{/login}" method="post" class="form-signin">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <input type="text" id="email" name="email"  th:placeholder="Email" class="form-control" />
                                            </label>

                                            <label class="block clearfix">
                                                <input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" />
                                            </label>

                                            <div align="center" th:if="${param.error}">
                                                <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                                            </div>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <button name="Submit" value="Login" type="Submit" class=" width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">Login</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>

                                    <div class="space-6"></div>

                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.ain-container -->



<th:block th:replace="fragments/script :: script"></th:block>
<script type="text/javascript" th:inline="javascript">
    window.onload = function () {
        menu();
    }
</script>

</body>
</html>
