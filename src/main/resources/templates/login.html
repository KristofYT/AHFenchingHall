<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/frame :: head"></head>

<link rel="stylesheet" href="/css/login.css"/>

<body class="login-layout light-login">

<div id="main-container" class="main-container">

    <div class="login">

        <div class="login_left fl">
            <img src="../images/login.jpg" height="350px" width="350px" alt="login_left"/>
        </div>

        <div class="login_right fr">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h4 class="blue" id="id-company-text" style="text-align: center"/>&copy;AiHui Fencing </h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="login-form-header" style="color:#FF1C19" style="text-align: center"/>
                                        登陆 </h4>

                                        <div class="space-6"></div>

                                        <form th:action="@{/login}" method="post" class="form-signin">
                                            <fieldset>
                                                <div>
                                                    <label class="block clearfix">
                                                        <input type="text" id="email" name="email"
                                                               th:placeholder="email"
                                                               class="form-control"/>
                                                    </label>
                                                </div>
                                                <div>
                                                    <label class="block clearfix">
                                                        <input type="password" th:placeholder="Password" id="password"
                                                               name="password" class="form-control"/>
                                                    </label>
                                                </div>
                                                <div align="center" th:if="${param.error}">
                                                    <p style="font-size: 20px; color: #FF1C19;">Email or Password
                                                        invalid,
                                                        please verify</p>
                                                </div>

                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    <button name="Submit" value="Login" type="Submit"
                                                            class=" width-35 pull-right btn btn-sm btn-primary">
                                                        <i class="ace-icon fa fa-key"></i>
                                                        <span class="bigger-110" style="text-align: center">注册</span>
                                                    </button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>

                                        <div class="space-6"></div>

                                    </div><!-- /.widget-main -->
                                </div><!-- /.widget-body -->
                            </div><!-- /.login-box -->
                        </div><!-- /.position-relative -->
                    </div><!-- /lc -->
                </div><!-- /.col -->
            </div><!-- /.row -->

        </div><!--login_right fr-->

    </div>    <!--login-->


</div><!--main-container-->


<th:block th:replace="fragments/script :: script"></th:block>
<script type="text/javascript" th:inline="javascript">
    window.onload = function () {
        menu();
    }
</script>

</body>
</html>
