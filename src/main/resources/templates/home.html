<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/frame :: head"></head>

<style>
    .custom-select {
        width: 100%;
    }

    .card-header {
        padding-bottom: 50px;
    }

    .card {
        margin: 0px;
        padding: 0px;
    }
</style>

<body class="no-skin">
<div th:replace="fragments/frame :: header"></div>

<div id="main-container" class="main-container">

    <div class="container">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide col-lg-8" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/banners/photo01.jpg" alt="First slide"/>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="banners/photo02.jpg" alt="Second slide"/>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="banners/photo03.jpg" alt="Third slide"/>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="banners/photo04.jpg" alt="Third slide"/>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="banners/photo05.jpg" alt="Third slide"/>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header text-lg-center">
                        预约免费体验
                    </div>
                    <form class="card-body"  id="form_post" >
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" id="appointmentName" placeholder="请输入您的姓名"/>
                        </div>
                        <div class="form-group">
                            <input  type="tel" name="phone" class="form-control" id="appointmentPhone" placeholder="请输入您的联系电话"/>
                        </div>
                        <div class="form-group">
                            <select name="age" class="custom-select  " id="appointmentAge">
                                <option value="1">5-6岁</option>
                                <option value="2">6-7岁</option>
                                <option value="3">7-8岁</option>
                                <option value="4">8-9岁</option>
                                <option value="5">9-10岁</option>
                                <option value="6">10-16岁</option>
                                <option value="7">成人</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select  name="hall" class="custom-select  " id="appointmentHall">
                                <option value="1">重庆渝中</option>
                                <option value="2">重庆金源</option>
                                <option value="3">重庆理工</option>
                                <option value="4">重庆万盛</option>
                            </select>
                        </div>
                        <button  onclick="postAppointment()" class="btn btn-primary btn-block">立即提交(先注冊再提交)</button>

                    </form>
                    <a href="/register"  class=" btn-primary btn-block">注冊</a>
                    <div class="card-footer text-muted">
                        咨询热线 17723665375
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<th:block th:replace="fragments/script :: script"></th:block>
<script type="text/javascript" th:inline="javascript">

    console.log("menu load!");
    $('.carousel').carousel({
        interval: 3000
    });
    window.onload = function () {
        menu();
    }


    // 提交预约，ajax异步刷新
    function postAppointment(){
        console.log("postAppointment = " + $('#form_post').serialize());

        // // 判断是否登录
        // if(document.getElementById('session').value==null)
        // {
        //     alert('请先登陆后再提交预约！');
        //     return false;
        // }

        //判断输入是否为空
        if ( document.getElementById('appointmentName').value=="")
        {
            alert('请输入您的名字！');
            return false;
        }

        // 判断输入的电话号码是否正确
        var phone=document.getElementById('appointmentPhone').value;
        if(!(/^1[34578]\d{9}$/.test(phone))){
            alert("手机号码有误，请重填！");
            return false;
        }


        $.ajax({
            type: "post",
            url: "/appointment",
            data: $('#form_post').serialize(),
            dataType: 'text',
            success: function (data) {
                // alert(" " + " 提交成功，请等候教练电话与你确认 ");
                console.log("success data " + data);
            },
            error: function (xhr, type, errorThrown) {
                console.log(" xhr = "+JSON.stringify(xhr).toString() + "   type = " +type.toString()+ "  errorThrown ="+errorThrown.toString());
                // alert(errorThrown.toString() + "     提交失败，请重新输入姓名和联系电话");
            }
        });
        alert(" " + " 提交成功，请等候教练电话与你确认 ");
    }

</script>

</body>
</html>
