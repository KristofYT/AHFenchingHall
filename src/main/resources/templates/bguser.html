<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bgframe :: head"></head>

<body class="no-skin">
<div th:replace="fragments/bgframe :: header"></div>

<div id="main-container" class="main-container">
    <div>
        <h1>
            Appointment
        </h1>
    </div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#" th:utext="#{home}"></a>
                    </li>

                    <li>
                        <a href="#" th:utext="#{user.us}"></a>
                    </li>
                </ul><!-- /.breadcrumb -->


            </div>


            <div class="page-content">

                <div class="page-header">
                    <h1>
                        <font th:utext="#{user.us}"></font>
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            <font th:utext="#{user.us}"></font>
                        </small>
                        <a class="inline pull-right" href="/bgnewuser">
                            <i class="ace-icon fa fa-plus-circle purple"></i></a>
                    </h1>
                </div><!-- /.page-header -->

                <fieldset>
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->

                        <div class="row">
                            <div class="col-xs-12">

                                <div th:if="${successMessage}!=null" class="alert alert-success">
                                    <button class="close" data-dismiss="alert">
                                        <i class="ace-icon fa fa-times"></i>
                                    </button>

                                    <i class="ace-icon fa fa-hand-o-right"></i>
                                    <span th:utext="${successMessage}"></span>
                                </div>


                                <div class="clearfix">
                                    <div class="pull-right tableTools-container"></div>
                                </div>
                                <div class="table-header" th:utext="#{user.list}">
                                </div>

                                <!-- div.table-responsive -->

                                <!-- div.dataTables_borderWrap -->
                                <div>
                                    <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th th:utext="#{user.id}"></th>
                                            <th th:utext="#{user.email}"></th>
                                            <th th:utext="#{user.role}"></th>
                                            <th th:utext="#{user.name}"></th>
                                            <th th:utext="#{user.phone}"></th>
                                            <th></th>
                                        </tr>
                                        </thead>

                                        <tbody >
                                        <tr th:each="users : ${users}">
                                            <td th:text="${users.id}"></td>
                                            <td th:text="${users.email}"></td>
                                            <td th:text="${users.role.roleName}"></td>
                                            <td th:text="${users.name}"></td>
                                            <td th:text="${users.phone}"></td>
                                            <td>
                                                <div class="hidden-sm hidden-xs action-buttons">
                                                    <a th:href="@{'/bgedituser'(email=${users.email})}">
                                                        <i class="ace-icon fa fa-pencil bigger-130"></i>
                                                    </a>

                                                    <a class="red" th:href="@{'/bgdeleteuser'(id=${users.id})}">
                                                        <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                                    </a>
                                                </div>

                                            </td>
                                        </tr>


                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>



                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
                </fieldset>
            </div><!-- /.page-content -->

        </div>
    </div><!-- /.main-content -->


</div>

<div th:replace="fragments/bgfooter :: footer"></div>

<th:block th:replace="fragments/bgscript :: script"></th:block>
<script type="text/javascript" th:inline="javascript">
    window.onload = function () {
        menu();
    }
</script>

</body>
</html>
